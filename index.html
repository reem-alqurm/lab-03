<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Base.css">
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/Module.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      
      <select id="keyword-selector">
        <option value="default">Filter by Keyword</option>
      </select>

      <select id="file-selector">
        <option value="page-1">Page-1</option>
        <option value="page-2">Page-2</option>
      </select>
    </header>

    <main>
      <template id="photo-template" type="text/x-tmpl-mustache">
          <h1>{{title}}</h1>
            <img src="{{image_url}}">
          <p>{{description}}</p>
          <h3>number of hourrns : {{horns}}</h3>
        </template>

        </main>
    <footer>
      &copy; 2021 Code Fellows
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
